{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <h1>{{ emission.region }}</h1>
    <table class="table table-bordered">
        <tr>
            <th>Current start</th>
            <th>Previous start</th>
            <th>Previous end</th>
        </tr>
        <tbody>
            <tr>
                <td>
                    <p>{{ emission.data.currentStart }}</p>
                </td>
                <td>
                    <p>{{ emission.data.previousEnd }}</p>
                </td>
                <td>
                    <p>{{ emission.data.previousEnd }}</p>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="/static/js/emission.js"></script>
{% endblock %}
